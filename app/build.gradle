apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.startoonlabs.apps.pheezee"        minSdkVersion 19        targetSdkVersion 28        versionCode 1        multiDexEnabled true        versionName "2.1.8"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}repositories {    maven {        url "https://repo.eclipse.org/content/repositories/paho-snapshots/"    }}dependencies {    implementation 'com.android.support:multidex:1.0.3'    //noinspection GradleCompatible    implementation 'com.android.support:design:28.0.0-rc01'    implementation 'com.android.support:exifinterface:28.0.0-rc01'    implementation 'com.android.support:customtabs:28.0.0-rc01'    implementation 'com.android.support:animated-vector-drawable:28.0.0-rc01'    implementation 'com.android.support:support-v4:28.0.0-rc01'    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support.constraint:constraint-layout:1.1.2'    testImplementation 'junit:junit:4.12'    testImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'com.jjoe64:graphview:4.2.2'    // barcode reader library    implementation 'info.androidhive:barcode-reader:1.1.5'    // google vision library    implementation 'com.google.android.gms:play-services-vision:17.0.2'    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'    implementation('org.eclipse.paho:org.eclipse.paho.android.service:1.1.1') {        exclude module: 'support-v4'    }    //Glide    implementation 'com.github.bumptech.glide:glide:4.8.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'    //MPAndroid library    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'    implementation 'com.github.GoodieBag:ProtractorView:v1.2'    implementation 'com.google.android.gms:play-services-auth:16.0.1'    implementation('com.facebook.android:facebook-login:4.35.0')    implementation('com.squareup.picasso:picasso:2.71828')    implementation 'com.github.warkiz.widget:indicatorseekbar:2.1.0'    implementation 'no.nordicsemi.android:dfu:1.7.0'    //circular image    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.robertlevonyan.view:CustomFloatingActionButton:2.1.1'    implementation 'com.github.AnyChart:AnyChart-Android:1.1.2'    //dotted progress bar    implementation 'com.github.igortrncic.dotted-progress-bar:library:1.0.0'    implementation 'com.alimuzaffar.lib:pinentryedittext:1.3.10'    //retrofit    implementation 'com.squareup.retrofit2:retrofit:2.3.0'    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'}